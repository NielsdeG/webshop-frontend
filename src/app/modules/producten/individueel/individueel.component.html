<div class="product__container">
  <div class="product__row">

    <div class="product__card">
      <div class="product__card__imageContainer">
        <img class="product__card__image" src="assets/images/covers/{{product.image}}" alt="{{product.image}}">
      </div>
      <h5 class="product__card__title">{{product.title}}</h5>
      <p class="product__card__description">{{product.description}}</p>
      <p class="product__card__price"><strong>Prijs: </strong>{{product.price}}</p>
      <button class="product__card__button">voeg toe aan winkelwagen</button>
    </div>
  </div>
</div>

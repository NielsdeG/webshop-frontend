<div class="mand__container">
  <table class="mand__table">
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Price</th>
      <th>Description</th>
      <th>Quantity</th>
      <th></th>
    </tr>
    <tbody>
      <tr *ngFor="let item of product">
        <td>{{item.title}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>
        <td class="mand__">{{item.description}}</td>
        <td>{{item.quantity}}</td>
        <td><button (click)="removeItem(item)" class="mand__table__btn">Remove</button></td>

      </tr>
    </tbody>
  </table>

  <label class="mand__price">Totale prijs: â‚¬{{grandTotal}}</label>
  <br>
  <button (click)="emptyMand()" class="mand__button">mand leeg maken </button>
</div>

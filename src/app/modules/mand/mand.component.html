<div>
  <table>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Price</th>
      <th>Description</th>
      <th>Quantity</th>
    </tr>
    <tr *ngFor="let item of product">
      <td>{{item.title}}</td>
      <td>{{item.category}}</td>
      <td>{{item.price}}</td>
      <td>{{item.description}}</td>
      <td>{{item.quantity}}</td>

    </tr>
  </table>
</div>

<header class="header__container">
  <a routerLink="/" class="logo__container">
    <img src="assets/images/logo.png" alt="n-games logo" class="logo"/>
    <h1 class="logo__title">N-games</h1>
  </a>
  <div class="search__container">
    <label routerLink="/login"> login</label>
  </div>
  <div class="search__container">
    <label *ngIf="authService.isLoggedIn | async" routerLink="/admin"> adminPanel</label>
  </div>
  <button class="mand__container" routerLink="/mandje">
    <img src="assets/images/mandje.png" alt="n-games logo" class="mand__image"/>
  </button>
</header>
